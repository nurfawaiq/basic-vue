<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue Js</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello World!'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
